		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		  <header class="masthead mb-auto">
			<div class="inner">
			  <h3 class="masthead-brand">Skunk Trust</h3>
			  <nav class="nav nav-masthead justify-content-center">

		  <main role="main" class="inner cover">
		  
		  <div class="col-sm-12">
		  <div class="container">
			<div>
				<textarea class="form-control" rows="20" id="output" disabled="disabled" value="This is a test" style="background-color: Black; color:Lime;  font-size: 10pt"></textarea>

			</div>
		</div>
		  </div>
		  <div class="col-sm-12">
		  <div class="container">	
				<div>
					<input type="text" class="form-control" id="input" style="background-color:Black; color:Lime;  font-size: 10pt">
					<button id="terminalReturn" style="visibility: hidden;"; onclick="validateInput()">return</button>
					<script>
					var input = document.getElementById("input");
					input.addEventListener("keyup", function(event) {
					  if (event.keyCode === 13) {
					  event.preventDefault();
					   document.getElementById("terminalReturn").click();
					  }
					});
					document.getElementById("input").value = "";
					</script>
				</div>
			</div>
